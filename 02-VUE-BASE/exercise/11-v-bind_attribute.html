<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>v-bind:attribute</title>
  <style>
    .pink {
      color: pink;
    }

    .teal {
      color: teal;
    }
  </style>
</head>

<body>
  <!-- 用v-bind語法, 來綁住原本html的屬性 -->
  <!-- v-bind:可縮寫成: -->
  <div id="app">
    <ul>
      <li v-for="(list, idx) in listArr" v-bind:key="list.name" v-bind:class="list.status">
        {{idx + 1}}. {{list.name}}
      </li>
    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const { reactive } = Vue;
    const App = {
      setup() {
        const listArr = reactive([
          { name: "2020 Vue3 專業職人 | 入門篇", status: "pink" },
          { name: "2020 Vue3 專業職人 | 加值篇", status: "teal" },
          { name: "2020 Vue3 專業職人 | 進階篇", status: "pink" },
          { name: "現代 JavaScript 職人之路｜入門篇", status: "pink" },
          { name: "現代 JavaScript 職人之路｜中階實戰篇", status: "teal" },
        ]);
        return {
          listArr,
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
